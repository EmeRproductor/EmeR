<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>EmeR Producciones</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Montserrat', Arial, sans-serif;
  background: #0b0b0b;
  color: white;
  text-align: center;
}

/* HEADER */
header {
  min-height: 80vh;
  background-image: url("fondo.png");
  background-size: cover;
  background-position: center;
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
}

header::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.6);
}

.header-content {
  position: relative;
  z-index: 2;
  padding: 40px 20px;
}

/* TEXTOS */
h1 {
  font-family: 'Playfair Display', serif;
  font-size: 44px;
  letter-spacing: 2px;
  margin-bottom: 10px;
}

h2 {
  font-family: 'Playfair Display', serif;
  font-size: 32px;
  margin-bottom: 20px;
}

p {
  font-size: 18px;
  opacity: 0.9;
}

/* BOTN */
.btn {
  display: inline-block;
  margin-top: 30px;
  padding: 14px 36px;
  border: 2px solid white;
  border-radius: 50px;
  color: white;
  text-decoration: none;
  transition: 0.3s;
  position: relative;
  overflow: hidden;
}

.btn:hover {
  background: white;
  color: black;
}

.btn::after {
  content: "";
  position: absolute;
  top: 0;
  left: -100%;
  width: 100%;
  height: 100%;
  background: rgba(255,255,255,0.3);
  transition: 0.4s;
}

.btn:hover::after {
  left: 100%;
}

/* SECCIONES */
section {
  padding: 80px 20px;
}

.servicios {
  background: #0b0b0b;
}

.contacto {
  background: #111;
}

.servicios p {
  margin: 10px 0;
}

/* ANIMACIONES MARKETING */
.fade-up {
  opacity: 0;
  transform: translateY(30px);
  transition: all 1s ease;
}

.fade-up.show {
  opacity: 1;
  transform: translateY(0);
}
</style>
</head>

<body>

<header>
  <div class="header-content fade-up">
    <h1>EmeR Producciones</h1>
    <p>Dise帽o gr谩fico 路 Flyers 路 Videos publicitarios 路 Producci贸n digital</p>
    <a class="btn" href="https://wa.me/56912345678" target="_blank">
      Contactar por WhatsApp
    </a>
  </div>
</header>

<section class="servicios fade-up">
  <h2>Servicios</h2>
  <p> Dise帽o de flyers y material gr谩fico</p>
  <p> Videos publicitarios</p>
  <p> Publicidad digital</p>
  <p> Producci贸n audiovisual para eventos</p>
</section>

<section class="contacto fade-up">
  <h2>Contacto</h2>
  <p>Hablemos de tu proyecto</p>
  <a class="btn" href="https://wa.me/56912345678" target="_blank">
    Escr铆benos por WhatsApp
  </a>
</section>

<script>
const elements = document.querySelectorAll('.fade-up');

const showOnScroll = () => {
  const triggerBottom = window.innerHeight * 0.85;
  elements.forEach(el => {
    const boxTop = el.getBoundingClientRect().top;
    if (boxTop < triggerBottom) {
      el.classList.add('show');
    }
  });
};

window.addEventListener('scroll', showOnScroll);
window.addEventListener('load', showOnScroll);
</script>

</body>
</html>

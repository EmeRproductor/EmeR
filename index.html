<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>EmeR Producciones</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- FUENTES ELEGANTES -->
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Montserrat', Arial, sans-serif;
  background: #0b0b0b;
  color: white;
  text-align: center;
}

/* HEADER CON IMAGEN */
header {
  min-height: 70vh;
  background-image: url("fondo.png");
  background-size: cover;
  background-position: center;
  background-repeat: no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
  position: relative;
}

/* CAPA OSCURA */
header::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0, 0, 0, 0.6);
}

/* CONTENIDO */
.header-content {
  position: relative;
  z-index: 2;
  padding: 40px 20px;
}

h1 {
  font-family: 'Playfair Display', serif;
  font-size: 44px;
  letter-spacing: 2px;
  margin-bottom: 10px;
}

p {
  font-size: 18px;
  opacity: 0.9;
}

.btn {
  display: inline-block;
  margin-top: 30px;
  padding: 14px 36px;
  border: 2px solid white;
  border-radius: 50px;
  color: white;
  text-decoration: none;
  transition: 0.3s;
}

.btn:hover {
  background: white;
  color: black;
}
</style>
</head>

<body>

<header>
  <div class="header-content">
    <h1>EmeR Producciones</h1>
    <p>Diseño gráfico · Flyers · Videos publicitarios · Producción digital</p>
    <a class="btn" href="https://wa.me/56982328639" target="_blank">
      Contactar por WhatsApp
    </a>
  </div>
</header>

</body>
</html>

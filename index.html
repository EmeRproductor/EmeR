<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EmeR</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body{
  background:black;
  color:white;
  overflow-x:hidden;
}

/* VIDEO FONDO */
video{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-5;
}

/* OVERLAY */
.overlay{
  position:fixed;
  inset:0;
  background:radial-gradient(circle at center, rgba(255,0,255,.25), rgba(0,0,0,.92));
  z-index:-4;
}

/* HERO */
.hero{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:30px;
}

/* TITULO */
.title{
  font-size:150px;
  font-weight:900;
  letter-spacing:10px;
  color:#ff00ff;
  text-shadow:
    0 0 30px #ff00ff,
    0 0 80px #ff00ff,
    0 0 120px black;
  animation:beat 1.5s infinite;
}

@keyframes beat{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.08)}
}

/* SUBTITULO */
.roles{
  margin-top:15px;
  font-size:20px;
  letter-spacing:3px;
  animation:neon 4s infinite;
}

@keyframes neon{
  0%{color:#ff00ff}
  50%{color:#00ffee}
  100%{color:#ff00ff}
}

/* SERVICIOS */
.services{
  margin-top:60px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:30px;
  width:100%;
  max-width:1100px;
  perspective:1200px;
}

/* TARJETA */
.service{
  position:relative;
  height:280px;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 0 40px rgba(255,0,255,.6);
  transform-style:preserve-3d;
  transition:.3s;
}

.service:hover{
  transform:rotateX(10deg) rotateY(-10deg) scale(1.05);
}

/* IMAGEN */
.service img{
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:.75;
}

/* TEXTO */
.service .info{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(to top,rgba(0,0,0,.95),rgba(0,0,0,.3));
  font-size:22px;
  font-weight:900;
  letter-spacing:2px;
  text-shadow:0 0 20px #ff00ff;
}

/* CONTACTO */
.contact{
  margin-top:60px;
  font-size:24px;
}

.contact a{
  color:#00ffee;
  text-decoration:none;
  font-weight:900;
  text-shadow:0 0 30px #00ffee;
  animation:pulse 1.5s infinite;
}

@keyframes pulse{
  0%{opacity:1}
  50%{opacity:.6}
  100%{opacity:1}
}

/* RESPONSIVE */
@media(max-width:600px){
  .title{font-size:90px}
  .roles{font-size:15px}
}
</style>
</head>

<body>

<!-- VIDEO -->
<video autoplay muted loop>
  <source src="video.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<section class="hero">

    </div>

    <div class="service">

    </div>

    <div class="service">

    </div>

    <div class="service">
      <img src="branding.jpg">
      <div class="info">Branding</div>
    </div>

  </div>

</body>
</html>

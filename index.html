<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body{
  height:100vh;
  background:black;
  overflow:hidden;
  color:white;
}

/* VIDEO DE FONDO */
video{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-2;
}

/* OVERLAY OSCURO */
.overlay{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:linear-gradient(135deg,rgba(0,0,0,.85),rgba(30,0,40,.85));
  z-index:-1;
}

/* CONTENEDOR */
.hero{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
}

/* TITULO DIABLO */
.glitch{
  font-size:120px;
  font-weight:900;
  letter-spacing:6px;
  position:relative;
  color:#ff00ff;
  text-shadow:
    0 0 15px #ff00ff,
    0 0 40px #ff00ff,
    0 0 60px black;
  animation:shake 2s infinite;
}

.glitch::before,
.glitch::after{
  content:attr(data-text);
  position:absolute;
  top:0;
  left:0;
  width:100%;
}

.glitch::before{
  color:black;
  transform:translate(-3px,0);
  animation:flicker 2.5s infinite;
}

.glitch::after{
  color:#ff00ff;
  transform:translate(3px,0);
  animation:flicker 1.5s infinite;
}

/* SUBTITULO */
.roles{
  margin-top:18px;
  font-size:18px;
  letter-spacing:2px;
  color:#ffd6ff;
  animation:colorFlow 5s infinite;
}

/* SERVICIOS */
.services{
  margin-top:40px;
  display:flex;
  gap:20px;
  flex-wrap:wrap;
  justify-content:center;
}

.service{
  padding:18px 26px;
  border:1px solid #ff00ff;
  border-radius:14px;
  background:rgba(0,0,0,.5);
  backdrop-filter:blur(10px);
  box-shadow:0 0 20px rgba(255,0,255,.4);
  animation:float 4s ease-in-out infinite;
}

/* CONTACTO */
.contact{
  margin-top:45px;
  font-size:20px;
}

.contact a{
  color:#00ffea;
  text-decoration:none;
  font-weight:700;
  animation:pulse 2s infinite;
}

/* ANIMACIONES */
@keyframes shake{
  0%,100%{transform:translate(0)}
  20%{transform:translate(-2px,2px)}
  40%{transform:translate(2px,-2px)}
  60%{transform:translate(-2px,0)}
  80%{transform:translate(2px,2px)}
}

@keyframes flicker{
  0%,100%{opacity:1}
  50%{opacity:.6}
}

@keyframes colorFlow{
  0%{color:#ffd6ff}
  50%{color:#00ffff}
  100%{color:#ffd6ff}
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-12px)}
}

@keyframes pulse{
  0%{text-shadow:0 0 5px #00ffea}
  50%{text-shadow:0 0 20px #00ffea}
  100%{text-shadow:0 0 5px #00ffea}
}

/* RESPONSIVE */
@media(max-width:600px){
  .glitch{font-size:80px}
  .roles{font-size:15px}
}
</style>
</head>

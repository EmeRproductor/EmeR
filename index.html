body{

/* VIDEO */
video{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-2;
}

/* OVERLAY AGRESIVO */
.overlay{
  position:fixed;
  width:100%;
  height:100%;
  background:radial-gradient(circle, rgba(0,0,0,0.4), rgba(0,0,0,0.9));
  z-index:-1;
}

/* CONTENEDOR */
.container{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;

  padding:30px;

/* GLITCH TITLE */
.glitch{
  font-size:80px;
  font-weight:900;
  position:relative;
  color:white;
  letter-spacing:6px;
  text-transform:uppercase;
}

.glitch::before,
.glitch::after{
  content:"EmeR";
  position:absolute;
  left:0;
  width:100%;
}

.glitch::before{
  color:#00ffff;
  animation:glitch1 2s infinite;
}

.glitch::after{
  color:#ff00ff;
  animation:glitch2 2s infinite;
}

@keyframes glitch1{
  0%{transform:translate(2px,-2px);}
  50%{transform:translate(-2px,2px);}
  100%{transform:translate(2px,-2px);}
}

@keyframes glitch2{
  0%{transform:translate(-2px,2px);}
  50%{transform:translate(2px,-2px);}
  100%{transform:translate(-2px,2px);}
}

/* SUBTITULO */
.subtitle{
  margin-top:20px;
  font-size:20px;
  animation:colors 4s infinite linear;
}

@keyframes colors{
  0%{color:#00ffff;}
  25%{color:#ff00ff;}
  50%{color:#00ff00;}
  75%{color:#ffff00;}
  100%{color:#00ffff;}
}

/* SERVICIOS */
.services{
  margin-top:50px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(200px,1fr));
  gap:25px;
  width:100%;
  max-width:900px;
}

.service{
  padding:25px;
  border-radius:15px;
  background:rgba(0,0,0,0.6);
  border:1px solid rgba(255,255,255,0.2);
  transition:0.4s;

.service:hover{
  transform:scale(1.08);

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>EmeR Producciones</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0b0b0b;
      color: white;
      text-align: center;
    }

    header {
      background-image: url("fondo.png");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      padding: 120px 20px;
      position: relative;
    }

    header::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.6);
    }

    header * {
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 42px;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
    }
  </style>
</head>

<body>

  <header>
    <h1>EmeR Producciones</h1>
    <p>Diseño gráfico · Flyers · Videos publicitarios · Producción</p>
  </header>

</body>
</html>

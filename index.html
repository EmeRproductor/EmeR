<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EmeR</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body{
  height:100vh;
  background:black;
  overflow:hidden;
  color:white;
}

/* VIDEO FONDO */
video{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-3;
}

/* OVERLAY */
.overlay{
  position:fixed;
  inset:0;
  background:radial-gradient(circle at center, rgba(255,0,255,.25), rgba(0,0,0,.9));
  z-index:-2;
}

/* PART√çCULAS */
.particles span{
  position:absolute;
  width:4px;
  height:4px;
  background:#ff00ff;
  box-shadow:0 0 12px #ff00ff;
  animation:move 12s linear infinite;
}

@keyframes move{
  from{transform:translateY(100vh) scale(.3)}
  to{transform:translateY(-10vh) scale(1)}
}

/* CONTENEDOR */
.hero{
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:20px;
}

/* TITULO */
.glitch{
  font-size:130px;
  font-weight:900;
  letter-spacing:8px;
  position:relative;
  color:#ff00ff;
  text-shadow:
    0 0 25px #ff00ff,
    0 0 70px #ff00ff,
    0 0 100px black;
  animation:beat 1.8s infinite;
}

.glitch::before,
.glitch::after{
  content:attr(data-text);
  position:absolute;
  top:0;
  left:0;
  width:100%;
}

.glitch::before{
  color:black;
  transform:translate(-4px,0);
  opacity:.7;
}

.glitch::after{
  color:#ff00ff;
  transform:translate(4px,0);
  opacity:.9;
}

/* SUBTITULO */
.roles{
  margin-top:20px;
  font-size:20px;
  letter-spacing:3px;
  text-transform:uppercase;
  animation:neon 4s infinite;
}

/* SERVICIOS */
.services{
  margin-top:45px;
  display:flex;
  flex-wrap:wrap;
  gap:22px;
  justify-content:center;
}

.service{
  padding:20px 28px;
  border-radius:16px;
  background:linear-gradient(145deg, rgba(255,0,255,.15), rgba(0,0,0,.8));
  border:1px solid #ff00ff;
  box-shadow:0 0 30px rgba(255,0,255,.6);
  animation:float 5s ease-in-out infinite;
}

/* CONTACTO */
.contact{
  margin-top:50px;
  font-size:22px;
}

.contact a{
  color:#00ffee;
  text-decoration:none;
  font-weight:800;
  text-shadow:0 0 25px #00ffee;
  animation:pulse 1.5s infinite;
}

/* ANIMACIONES */
@keyframes beat{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.06)}
}

@keyframes neon{
  0%{color:#ff00ff}
  50%{color:#00ffee}
  100%{color:#ff00ff}
}

@keyframes float{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-14px)}
}

@keyframes pulse{
  0%{opacity:1}
  50%{opacity:.6}
  100%{opacity:1}
}

/* RESPONSIVE */
@media(max-width:600px){
  .glitch{font-size:85px}
  .roles{font-size:15px}
}
</style>
</head>

<body>

<!-- VIDEO -->
<video autoplay muted loop>
  <source src="video.mp4" type="video/mp4">
</video>

<div class="overlay"></div>

<!-- PART√çCULAS -->

  <span style="left:10%"></span>
  <span style="left:25%"></span>
  <span style="left:40%"></span>
  <span style="left:55%"></span>
  <span style="left:70%"></span>
  <span style="left:85%"></span>
</div>

<section class="hero">

  <h1 class="glitch" data-text="EmeR">EmeR</h1>

  <div class="roles">
    Productor ¬∑ DJ ¬∑ Barbero ¬∑ Pastelero
  </div>

  <div class="services">
    <div class="service">Flyers</div>
    <div class="service">Videos Publicitarios</div>
    <div class="service">Marketing Digital</div>
    <div class="service">Branding</div>
  </div>

  <div class="contact">

      WhatsApp +56 9 8232 8639
    </a>
  </div>

</section>

</body>
</html>

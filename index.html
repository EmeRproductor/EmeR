.card{

  border-radius:20px;

.card:hover{

  font-weight:600;
  box-shadow:0 0 30px rgba(37,211,102,1);
  animation:pulse 2s infinite;
  z-index:999;
}

/* ANIMACIONES */
@keyframes entrada{
  from{opacity:0;transform:translateY(50px)}
  to{opacity:1;transform:translateY(0)}
}

@keyframes pulse{
  0%{box-shadow:0 0 0 rgba(37,211,102,.9)}
  70%{box-shadow:0 0 45px rgba(37,211,102,1)}
  100%{box-shadow:0 0 0 rgba(37,211,102,.9)}
}

/* RESPONSIVE */
@media(max-width:768px){

<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>EmeR</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Segoe UI',sans-serif;
}

body{
  background:black;
  color:white;
  overflow-x:hidden;
}

/* INTRO */
#intro{
  position:fixed;
  inset:0;
  background:black;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:999;
  animation:introFade 4s forwards;
}

#intro h1{
  font-size:120px;
  color:#ff00ff;
  text-shadow:0 0 40px #ff00ff;
  animation:pulse 1.2s infinite;
}

@keyframes introFade{
  0%{opacity:1}
  80%{opacity:1}
  100%{opacity:0;pointer-events:none}
}

/* VIDEO FONDO */
video{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-5;
}

/* OVERLAY */
.overlay{
  position:fixed;
  inset:0;
  background:radial-gradient(circle at center, rgba(255,0,255,.3), rgba(0,0,0,.95));
  z-index:-4;
}

/* HERO */
.hero{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:30px;
}

/* TITULO */
.title{
  font-size:160px;
  font-weight:900;
  letter-spacing:12px;
  color:#ff00ff;
  text-shadow:
    0 0 30px #ff00ff,
    0 0 90px #ff00ff,
    0 0 140px black;
  animation:beat 1.4s infinite;
}

@keyframes beat{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.1)}
}

/* SUB */
.roles{
  margin-top:10px;
  font-size:22px;
  letter-spacing:4px;
  animation:neon 3.5s infinite;
}

@keyframes neon{
  0%{color:#ff00ff}
  50%{color:#00ffee}
  100%{color:#ff00ff}
}

/* SERVICIOS */
.services{
  margin-top:70px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(240px,1fr));
  gap:35px;
  width:100%;
  max-width:1200px;
  perspective:1400px;
}

.service{
  position:relative;
  height:300px;
  border-radius:22px;
  overflow:hidden;
  box-shadow:0 0 50px rgba(255,0,255,.7);
  transform-style:preserve-3d;
  transition:.4s;
}

.service:hover{
  transform:rotateX(12deg) rotateY(-12deg) scale(1.08);
}

.service img{
  width:100%;
  height:100%;
  object-fit:cover;
  opacity:.8;
}

.service .info{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:linear-gradient(to top,rgba(0,0,0,.95),rgba(0,0,0,.2));
  font-size:24px;
  font-weight:900;
  letter-spacing:2px;
  text-shadow:0 0 25px #ff00ff;
}

/* CONTACTO */
.contact{
  margin-top:70px;
  font-size:26px;
}

.contact a{
  color:#00ffee;
  text-decoration:none;
  font-weight:900;
  text-shadow:0 0 35px #00ffee;
  animation:pulse 1.4s infinite;
}

@keyframes pulse{
  0%{opacity:1}
  50%{opacity:.6}
  100%{opacity:1}
}

/* RESPONSIVE */
@media(max-width:600px){
  .title{font-size:90px}
  .roles{font-size:14px}
}
</style>
</head>

<body>

<!-- INTRO -->
<div id="intro">
  <h1>EmeR</h1>
</div>

<!-- VIDEO -->
<video autoplay muted loop>

<div class="overlay"></div>

<section class="hero">

    <div class="service">

    <div class="service">

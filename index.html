<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Orbitron',sans-serif}

body{
  background:black;
  color:white;
  overflow:hidden;
}

/* VIDEO */
video{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  z-index:-4;
}

/* OVERLAY */
.overlay{
  position:fixed;
  inset:0;
  background:
    radial-gradient(circle at center, rgba(0,255,255,.15), transparent 40%),
    linear-gradient(180deg, rgba(0,0,0,.3), rgba(0,0,0,.85));
  z-index:-3;
}

/* PARTICULAS */
.particles span{
  position:absolute;
  width:4px;
  height:4px;
  background:#00ffff;
  border-radius:50%;
  animation:float 10s linear infinite;
  opacity:.7;
}

@keyframes float{
  from{transform:translateY(100vh)}
  to{transform:translateY(-10vh)}
}

/* CONTENEDOR */
.container{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  text-align:center;
  padding:30px;
}

/* GLITCH PRO */
.glitch{
  font-size:90px;
  font-weight:900;
  letter-spacing:6px;
  position:relative;
  animation:shake 2s infinite;
}

.glitch::before,
.glitch::after{
  content:"EmeR";
  position:absolute;
  left:0;
  width:100%;
}

.glitch::before{
  color:#00ffff;
  transform:translate(-2px,0);
}

.glitch::after{
  color:#ff00ff;
  transform:translate(2px,0);
}

@keyframes shake{
  0%{transform:translate(0)}
  25%{transform:translate(2px,-2px)}
  50%{transform:translate(-2px,2px)}
  75%{transform:translate(2px,2px)}
  100%{transform:translate(0)}
}

/* ROLES */
.roles{
  margin-top:20px;
  font-size:22px;
  letter-spacing:2px;
  animation:neon 4s infinite;
}

@keyframes neon{
  0%{color:#00ffff;text-shadow:0 0 15px #00ffff}
  33%{color:#ff00ff;text-shadow:0 0 15px #ff00ff}
  66%{color:#00ff00;text-shadow:0 0 15px #00ff00}
  100%{color:#00ffff;text-shadow:0 0 15px #00ffff}
}

/* SERVICIOS */
.services{
  margin-top:60px;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:25px;
  max-width:900px;
  width:100%;
}

.service{
  padding:25px;
  background:rgba(0,0,0,.6);
  border:1px solid rgba(0,255,255,.4);
  border-radius:16px;
  transition:.4s;
}

.service:hover{
  transform:scale(1.12);
  box-shadow:0 0 40px rgba(0,255,255,1);
}

/* WHATSAPP */
.whatsapp{
  position:fixed;
  bottom:22px;
  right:22px;
  background:#25D366;
  color:black;
  padding:16px 26px;
  border-radius:50px;
  text-decoration:none;
  font-weight:800;
  box-shadow:0 0 30px #25D366;
}

/* RESPONSIVE */
@media(max-width:768px){
  .glitch{font-size:52px}
  .roles{font-size:16px}
}
</style>
</head>

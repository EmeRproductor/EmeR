/* ===== TITULO FIESTA ===== */

body{

/* ===== VIDEO CINEMATIC ===== */
.video-bg{
  position:fixed;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
  filter:brightness(.55) contrast(1.2) saturate(1.3);

}

.overlay{
  position:fixed;
  inset:0;

/* ===== HERO ===== */
header{

/* ===== LOGO EmeR ANIMADO ===== */

/* TEXTO DINMICO */

/* BOTN */
.btn{
  display:inline-block;
  margin-top:45px;
  padding:18px 50px;
  border-radius:60px;
  border:2px solid #00ffff;
  color:#00ffff;
  text-decoration:none;
  font-weight:600;
  transition:.4s;
}

.btn:hover{
  background:#00ffff;
  color:#000;
  box-shadow:0 0 30px #00ffff;
}

/* ===== SECCIONES ===== */
section{
  padding:120px 20px;
  text-align:center;
  background:#05070d;
}

h2{
  font-size:38px;
  letter-spacing:3px;
}

/* SERVICIOS ANIMADOS */
.grid{
  max-width:1100px;
  margin:70px auto 0;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:35px;
}

.card{
  background:rgba(0,0,0,.65);
  border:1px solid rgba(0,255,255,.4);
  border-radius:22px;
  padding:45px 25px;
  opacity:0;
  transform:translateY(60px);
  animation:reveal 1.2s forwards;
}

.card:nth-child(2){animation-delay:.2s}
.card:nth-child(3){animation-delay:.4s}
.card:nth-child(4){animation-delay:.6s}

.card:hover{
  transform:scale(1.06);
  box-shadow:0 0 45px rgba(0,255,255,.7);
}

/* WHATSAPP */
.whatsapp{
  position:fixed;
  bottom:22px;
  right:22px;
  background:#25D366;
  color:#fff;
  padding:16px 24px;
  border-radius:50px;
  text-decoration:none;
  font-weight:600;
  box-shadow:0 0 35px rgba(37,211,102,1);
  animation:pulse 2s infinite;
  z-index:999;
}

/* ===== ANIMACIONES ===== */
@keyframes glow{
  from{text-shadow:0 0 15px #00ffff}
  to{text-shadow:0 0 45px #00ffff}
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(50px)}
  to{opacity:1;transform:translateY(0)}
}

@keyframes reveal{
  to{opacity:1;transform:translateY(0)}
}

@keyframes pulse{
  0%{box-shadow:0 0 0 rgba(37,211,102,.9)}
  70%{box-shadow:0 0 45px rgba(37,211,102,1)}
  100%{box-shadow:0 0 0 rgba(37,211,102,.9)}
}

/* RESPONSIVE */
@media(max-width:768px){
  .logo{font-size:42px}
  h2{font-size:28px}
}
